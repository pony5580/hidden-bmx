<MTApplyModifier trim_ex="ltrim,rtrim,trimcr">
<!--list_block entry-->
<MTSetVar name="count" value="1" op="+">
　　　　<MTIf name="count" op="%" value="3" eq="0">
　　　　　　<article class="br">
　　　　<MTElse>
　　　　　　<article>
　　　　</MTIf>
</mt:If>
	<a href="<$mt:EntryPermalink$>">
		<figure>
		<mt:EntryAssets type="image" lastn="1" sort_order="ascend">
			<img src="<$mt:AssetThumbnailURL$>" width="214">
		</mt:EntryAssets>
		</figure>
		</a>
	<div class="list_block_body">
		<div class="list_block_body_inner">
			<header>
				<time datetime="<$mt:EntryDate language="en" format="%Y-%m-%d"$>"><$mt:EntryDate language="en" format="%B %d, %Y"$></time>
				<h1><a href="<$mt:EntryPermalink$>" rel="bookmark"><$mt:EntryTitle$></a></h1>
				<div class="meta">
					<mt:If tag="EntryDataNews_description">
			<h2><$mt:EntryDataNews_description filters="__default__"$></h2>
			</mt:If>
				</div>
			</header>
			<p><$MTEntryBody convert_breaks="0" words="45"$>...</p>
			<footer><span class="fbBtn"><iframe src="http://www.facebook.com/plugins/like.php?locale=en_US&href=<$mt:EntryPermalink$>&amp;layout=button_count&amp;show_faces=true&amp;width=450&amp;action=like&amp;font=arial&amp;colorscheme=light&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:84px; height:21px;" allowTransparency="true"></iframe></span><span class="twitterBtn"><a href="http://twitter.com/share" class="twitter-share-button" data-url="<$MTEntryPermalink$>" data-text="<$MTEntryTitle encode_html="1"$>" data-count="horizontal" data-via="HIDDEN_CHAMPION" data-lang="en">Tweet</a>
<script>!function(d,s,id){var
js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script></span></footer>
		</div>
	</div>
</article>
<!--/list_block entry-->
</MTApplyModifier>
