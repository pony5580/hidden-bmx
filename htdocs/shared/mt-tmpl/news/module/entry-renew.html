<mt:Ignore>
<!-- Display comments for the entry/page or commenting form if entry/page is accepting comments -->
</mt:Ignore>
<div id="fb-root"></div>
<script>
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ja_JP/all.js#xfbml=1&appId=382078518491121";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>
<mt:IfCommentsActive>

<section id="comments" class="comments">
<!-- comments-->
<div class="fb-comments" data-href="<$mt:EntryPermalink$>" data-width="680" data-num-posts="10"></div>  
<!-- comments-->
</section>
</mt:IfCommentsActive>
