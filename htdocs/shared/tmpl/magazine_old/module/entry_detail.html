<div class="widget-magazine-entry widget">
	<div class="asset-header">
		<h3>MAGAZINE</h3>
	</div>
	
	<div class="asset-subheader">

		<h3><$mt:EntryTitle$></h3>
	</div>
	
	<div class="asset-contents entry-content">
		<mt:If tag="EntryBody">
				<div class="asset-body">
						<$mt:EntryBody$>
				</div>
		</mt:If>
		
		<mt:If tag="EntryMore" convert_breaks="0">
        <div id="more" class="asset-more">
            <$mt:EntryMore$>
        </div>
		</mt:If>
		
	</div>

</div>
